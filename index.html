<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbuddy - Amigo de tarefas</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="main">
      <article class="app-box">
        <header class="header">

          <div>
            <h1 class="h1 header-title">Meu dia</h1>
            <p class="header-time" data-header-time>Quarta-feira, 20 de dezembro</p>
          </div>

          <div class="dropdown-wrapper">
            <button class="menu-btn" aria-label="Toggle menu" data-menu-toggler>
              <ion-icon name="ellipsis-horizontal" aria-hidde="true"></ion-icon>
            </button>

            <div class="dropdown-container" data-menu>
              <ul class="dropdown-list">
                <li class="dropdown-item">
                  <p class="item-title">Tema</p>

                  <div class="theme-btn-group">
                    <button class="theme-btn active" style="--hue: 227" data-theme-btn data-hue="227"></button>
                    <button class="theme-btn" style="--hue: 298" data-theme-btn data-hue="298"></button>
                    <button class="theme-btn" style="--hue: 344" data-theme-btn data-hue="344"></button>
                    <button class="theme-btn" style="--hue: 2" data-theme-btn data-hue="2"></button>
                    <button class="theme-btn" style="--hue: 153" data-theme-btn data-hue="153"></button>
                    <button class="theme-btn" style="--hue: 177" data-theme-btn data-hue="177"></button>
                    <button class="theme-btn" style="--hue: 206" data-theme-btn data-hue="206"></button>
                  </div>
                </li>

                <li>
                  <button class="dropdown-link" data-modal-toggler data-menu-toggler>
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span class="span">Informações do aplicativo</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <div class="title-wrapper" data-welcome-note>
          <img src="./assets/images/calender-image.svg" width="130" height="115" alt="calender image" class="img">
          <h2 class="h2">
            Suas tarefas são?
          </h2>
        </div>

        <ul class="task-list" data-task-list></ul>

        <div class="input-wrapper" title="Adicione uma tarefa em seu dia 'limite de 100 caracteres'">

          <input type="text" name="task" aria-label="Add task" maxlength="100"
            placeholder="Tente digitar 'Correr 20 minutos de manhã'" class="input-field" data-task-input>

          <span class="input-text">Adicionar uma tarefa</span>

          <div class="input-icon">
            <ion-icon name="add-outline" class="add-icon" aria-hidden="true"></ion-icon>
            <ion-icon name="ellipse-outline" class="circle-icon" aria-hidden="true"></ion-icon>
          </div>
        </div>
      </article>

      <div class="app-info" data-info-modal>
        <div class="modal">

          <h2 class="modal-title">Informações do aplicativo</h2>

          <ul class="modal-list">

            <li class="modal-item">
              <strong class="strong">Versão:</strong>

              <span class="span">1.0.0</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Publicado:</strong>

              <span class="span">20 Dezembro 2023</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Última atualização:</strong>

              <span class="span">22 Dezembro 2024</span>
            </li>

            <li class="modal-item">
              <strong class="strong">Criado por:</strong>

              <a href="https://www.linkedin.com/in/danielportelati" target="_blank" class="span">Daniel Portela</a>
            </li>
          </ul>

          <button class="modal-btn" data-modal-toggler>Fechar</button>

        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
